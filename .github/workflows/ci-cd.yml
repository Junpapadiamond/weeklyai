name: CI/CD Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_crawler:
        description: 'Run crawler to update data'
        required: false
        default: 'false'
        type: boolean
  schedule:
    # æ¯å¤© UTC 19:00 (åŒ—äº¬æ—¶é—´ 03:00) è¿è¡Œçˆ¬è™«
    - cron: '0 19 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/weeklyai

jobs:
  # ============================================
  # æ„å»ºå’Œæµ‹è¯•
  # ============================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Crawler
        uses: docker/build-push-action@v5
        with:
          context: ./crawler
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-crawler:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # æ¨é€é•œåƒåˆ° Registry
  # ============================================
  push:
    name: Push to Registry
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push Crawler
        uses: docker/build-push-action@v5
        with:
          context: ./crawler
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-crawler:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-crawler:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # å®šæ—¶çˆ¬è™«ä»»åŠ¡
  # ============================================
  crawler:
    name: Run Crawler
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.run_crawler == 'true')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'crawler/requirements.txt'

      - name: Install dependencies
        run: |
          cd crawler
          pip install -r requirements.txt

      - name: Run crawler
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
        run: |
          cd crawler
          python tools/auto_discover.py --region all --type mixed --dry-run
          # å¦‚æœæµ‹è¯•é€šè¿‡ï¼Œè¿è¡Œå®é™…çˆ¬å–
          # python tools/auto_discover.py --region all --type mixed

      - name: Upload data artifact
        uses: actions/upload-artifact@v4
        with:
          name: crawler-data-${{ github.run_number }}
          path: crawler/data/
          retention-days: 7

